# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Increased stack size to prevent StackOverflowError
org.gradle.jvmargs=-Xmx2048m -Xss4m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects.
org.gradle.parallel=true

# Enable Gradle Daemon
org.gradle.daemon=true

# Enable configure on demand
org.gradle.configureondemand=true

# Enable caching
org.gradle.caching=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# ===== JDK CONFIGURATION =====
# The JDK paths are now automatically detected by Gradle.
# If you need to override the JDK path, uncomment one of the following based on your OS:

# Windows example (use double backslashes):
# org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.16.8-hotspot

# macOS/Linux example:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home

# Gradle will use JAVA_HOME environment variable if these are not set
# To set JAVA_HOME:
# - Windows: set JAVA_HOME=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.16.8-hotspot
# - macOS/Linux: export JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home

# Remove the hardcoded Windows paths - let Gradle auto-detect
# org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.16.8-hotspot
# java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.16.8-hotspot

# ===== Project Version =====
# Centralized version for JVM modules (referenced via project.version)
version=0.9.0-beta
